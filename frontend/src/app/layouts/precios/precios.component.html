    <div class="contenido justify-center flex flex-wrap gap-4 p-4 rounded-lg lg:max-w-7xl mx-auto w-full">

        <button (click)="categoriaSeleccionada='Kine'" type="button"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            style="width: 150px; height: 60px ">Kinesiología</button>

        <button (click)="categoriaSeleccionada='Maso'" type="button"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            style="width: 150px; height: 60px ">Masoterapia</button>

        <button (click)="categoriaSeleccionada='Fono'" type="button"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            style="width: 150px; height: 60px ">Fonoaudiología</button>


    </div>

    <div class="flex justify-center mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-16">
          <ng-container *ngFor="let service of services">
            <div *ngIf="categoriaSeleccionada === service.categoria" class="w-full max-w-xs h-full rounded overflow-hidden shadow-lg bg-white dark:bg-gray-800">
              <div class="flex h-full">
                <img [src]="'assets/' + service.clockIcon" alt="{{ service.name }}" class="w-[30px] h-[30px] object-cover mr-2">
                <div class="flex flex-col justify-between">
                  <div>
                    <div class="font-bold text-xl mb-2">{{ service.name }}</div>
                    <p class="text-gray-700 text-base">
                      Tiempo: {{ service.time }}<br>
                      Precio: {{ service.price }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
